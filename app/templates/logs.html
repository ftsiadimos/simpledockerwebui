{% extends 'base.html' %}

{% block content %}
<style>
  .log-container {
    background-color: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
  }
  .log-header {
    background-color: #2d2d2d;
    padding: 0.75rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #3d3d3d;
  }
  .log-content {
    padding: 0.5rem;
    max-height: 70vh;
    overflow-y: auto;
    overflow-x: auto;
    color: #c7f9c7;
    font-family: 'Fira Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 0.95rem;
    line-height: 1.4;
    background: #0f1720;
  }
  .log-line {
    padding: 0.25rem 0.5rem;
    margin-bottom: 0.25rem;
    border-radius: 4px;
    white-space: pre-wrap;
    overflow-wrap: anywhere;
    word-break: break-word;
    display: flex;
    gap: 0.75rem;
    align-items: flex-start;
  }
  .log-line:nth-child(even) {
    background-color: rgba(255, 255, 255, 0.02);
  }
  .log-line:nth-child(odd) {
    background-color: rgba(255, 255, 255, 0.01);
  }
  .lnum { color: #6c757d; min-width: 3ch; text-align: right; }
  .level-error { color: #ff6b6b; font-weight: 700; }
  .level-warn { color: #ffd166; font-weight: 700; }
  .level-info { color: #74c0fc; }
  .level-debug { color: #adb5bd; }
  .log-content::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .log-content::-webkit-scrollbar-track {
    background: #2d2d2d;
  }
  .log-content::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }
  .log-content::-webkit-scrollbar-thumb:hover {
    background: #666;
  }
  .btn-log-control {
    padding: 0.25rem 0.75rem;
    font-size: 0.875rem;
  }
</style>

<div class="log-container shadow">
  <div class="log-header">
    <div class="d-flex align-items-center gap-2">
      <i class="fa fa-file-text-o text-light" aria-hidden="true"></i>
      <span class="text-light fw-medium">Container Logs</span>
    </div>
    <div class="btn-group" role="group" aria-label="Log controls">
      <button type="button" id="scrollTopBtn" class="btn btn-outline-light btn-log-control" title="Scroll to top">
        <i class="fa fa-arrow-up" aria-hidden="true"></i> Top
      </button>
      <button type="button" id="scrollBottomBtn" class="btn btn-outline-light btn-log-control" title="Scroll to bottom">
        <i class="fa fa-arrow-down" aria-hidden="true"></i> Bottom
      </button>
      <button type="button" id="downloadBtn" class="btn btn-outline-success btn-log-control" title="Download logs">
        <i class="fa fa-download" aria-hidden="true"></i> Download
      </button>
      <button type="button" id="goBackBtn" class="btn btn-outline-warning btn-log-control" title="Go back">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
      </button>
    </div>
  </div>
  <div id="logContent" class="log-content">
    {% for line in logs_text.split('\n') %}
      <div class="log-line"><span class="lnum">{{ loop.index }}</span><span class="ltext">{{ line | e }}</span></div>
    {% endfor %}
  </div>
</div>

<script>
  const logEl = document.getElementById('logContent');

  // Scroll to bottom on page load
  window.addEventListener('load', () => {
    logEl.scrollTop = logEl.scrollHeight;
  });

  // Scroll controls
  document.getElementById('scrollTopBtn').addEventListener('click', () => {
    logEl.scrollTo({ top: 0, behavior: 'smooth' });
  });

  document.getElementById('scrollBottomBtn').addEventListener('click', () => {
    logEl.scrollTo({ top: logEl.scrollHeight, behavior: 'smooth' });
  });

  document.getElementById('goBackBtn').addEventListener('click', () => {
    window.history.back();
  });

  // Download logs
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const text = Array.from(document.querySelectorAll('.ltext')).map(e => e.textContent).join('\n');
    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'container-logs.txt';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  // Highlight levels
  (function colorize(){
    const lines = document.querySelectorAll('.log-line');
    lines.forEach(l => {
      const txt = l.querySelector('.ltext').textContent || '';
      if (/\bERROR\b/i.test(txt)) l.classList.add('level-error');
      else if (/\bWARN|WARNING\b/i.test(txt)) l.classList.add('level-warn');
      else if (/\bINFO\b/i.test(txt)) l.classList.add('level-info');
      else if (/\bDEBUG\b/i.test(txt)) l.classList.add('level-debug');
    });
  })();

</script>
{% endblock %}
