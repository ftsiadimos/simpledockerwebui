{% extends 'base.html' %}

{% block content %}
<style>
  .log-container {
    background-color: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
  }
  .log-header {
    background-color: #2d2d2d;
    padding: 0.75rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #3d3d3d;
  }
  .log-content {
    padding: 1rem;
    max-height: 70vh;
    overflow-y: auto;
    overflow-x: auto;
    color: #00ff00;
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 0.875rem;
    line-height: 1.5;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .log-content::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .log-content::-webkit-scrollbar-track {
    background: #2d2d2d;
  }
  .log-content::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }
  .log-content::-webkit-scrollbar-thumb:hover {
    background: #666;
  }
  .btn-log-control {
    padding: 0.25rem 0.75rem;
    font-size: 0.875rem;
  }
</style>

<div class="log-container shadow">
  <div class="log-header">
    <div class="d-flex align-items-center gap-2">
      <i class="fa fa-file-text-o text-light" aria-hidden="true"></i>
      <span class="text-light fw-medium">Container Logs</span>
    </div>
    <div class="btn-group" role="group" aria-label="Log controls">
      <button type="button" id="scrollTopBtn" class="btn btn-outline-light btn-log-control" title="Scroll to top">
        <i class="fa fa-arrow-up" aria-hidden="true"></i> Top
      </button>
      <button type="button" id="scrollBottomBtn" class="btn btn-outline-light btn-log-control" title="Scroll to bottom">
        <i class="fa fa-arrow-down" aria-hidden="true"></i> Bottom
      </button>
      <button type="button" id="goBackBtn" class="btn btn-outline-warning btn-log-control" title="Go back">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
      </button>
    </div>
  </div>
  <div id="logContent" class="log-content">{{ logs | replace('\n', '<br>') | trim("'") | safe }}</div>
</div>

<script>
  const logEl = document.getElementById('logContent');

  // Scroll to bottom on page load
  window.addEventListener('load', () => {
    logEl.scrollTop = logEl.scrollHeight;
  });

  // Scroll controls
  document.getElementById('scrollTopBtn').addEventListener('click', () => {
    logEl.scrollTo({ top: 0, behavior: 'smooth' });
  });

  document.getElementById('scrollBottomBtn').addEventListener('click', () => {
    logEl.scrollTo({ top: logEl.scrollHeight, behavior: 'smooth' });
  });

  document.getElementById('goBackBtn').addEventListener('click', () => {
    window.history.back();
  });
</script>
{% endblock %}
